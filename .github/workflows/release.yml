name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          printf 'storeFile=release.keystore\n' > keystore.properties
          printf 'storePassword=%s\n' "$KEYSTORE_PASSWORD" >> keystore.properties
          printf 'keyAlias=%s\n' "$KEY_ALIAS" >> keystore.properties
          printf 'keyPassword=%s\n' "$KEY_PASSWORD" >> keystore.properties

      - name: Download Pandoc binaries
        run: ./gradlew downloadPandoc

      - name: Build signed release APK and AAB
        run: ./gradlew assembleRelease bundleRelease
        env:
          VERSION_NAME: ${{ steps.version.outputs.VERSION }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
            app/build/outputs/bundle/release/app-release.aab
